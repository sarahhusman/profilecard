<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="profile-card">
        <div class="image">
            <img src="profile.jpg.jpg" alt="" class="profile-img">

        <div class="text-data">

            <span class="job">Writer & Software Dev.</span>
        </div>


        <div class="media-buttons">
            <a href="#" class="link">
                <i class='bx bxl-linkedin-square' ></i>
            </a>
        </div>

        <div class="buttons">
            <button class="button">Say Hello</bundtton>
        </div>



    </div>
</body>
</html>
